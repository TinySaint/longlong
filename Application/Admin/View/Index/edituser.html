<extend name="Index:index"/>

<block name="right">
    <form class="form-horizontal" enctype="multipart/form-data" action="__URL__/updateinfo" method="post">
        <input type="hidden" name="uid" value="{$user['uid']}">
        <div class="form-group" align="center">
            <label class="col-sm-2 control-label ">用户名字:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="username"
                       value="{$user['username']}">
            </div>
        </div>
        <div class="form-group" align="center">
            <label class="col-sm-2 control-label ">密码:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="userpassword"
                       value="{$user['userpassword']}">
            </div>
        </div>
        <div class="form-group" align="center">
            <label class="col-sm-2 control-label ">电话:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="usertelephone"
                       value="{$user['usertelephone']}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label ">性别:</label>
            <div class="col-sm-2">
                <select name="usergender" class="form-control">
                    <option <if condition="$user['usergender'] eq '男'">selected='selected'</if>>男</option>
                    <option <if condition="$user['usergender'] eq '女'">selected='selected'</if>>女</option>
                </select>
            </div>
        </div>
        <div class="form-group" align="center">
            <label class="col-sm-2 control-label">出生日期:</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" name="userdataofbirth" value="{$user['userdataofbirth']}">
            </div>
        </div>
        <div class="form-group" align="center">
            <label class="col-sm-2 control-label">备注:</label>
            <div class="col-sm-4">
                <textarea type="text" class="form-control" rows="5" name="userremark" >{$user['userremark']}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-offset-2 col-sm-2 checkbox-inline">
                <input type="radio" name="usertype" value="2" <eq name="user.usertype" value="2">checked='checked'</eq> > 顾问
            </label>
            <label class="col-sm-offset-2 col-sm-2 checkbox-inline">
                <input type="radio" name="usertype" value="1" <eq name="user.usertype" value="1">checked='checked'</eq>> 管理员
            </label>
            <eq name="Think.session.admin_type" value="0">
                <label class="col-sm-offset-2 col-sm-2 checkbox-inline">
                    <input type="radio" name="usertype" value="0" <eq name="user.usertype" value="0">checked='checked'</eq>> 超级管理员
                </label>
            </eq>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-2">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
            <div class="col-md-3">
                <button type="reset" class="btn btn-danger">重置</button>
            </div>
        </div>
    </form>
</block>
