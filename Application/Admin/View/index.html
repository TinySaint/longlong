<html>
<body>
<div class="hftext">
    <form action="{:U('Home / Index / addComment')}" method="post" role="form">
        <input name="article_id" type="hidden" value="{$Article.id}"/>
        <input id="pid" type="hidden" name="pid" value="{$vo.id}"/>
        <div class="input-group home-from-box"><span class="input-group">昵称</span>
            <input type="text"
                   class="input-group name1"
                   placeholder="昵称"
                   name="username"
                   value="{$username}"></div>
        <div class="input-group"><span class="input-group emotion2">表情</span></div>
        <div class="input-group">
            <textarea style="display: inline" class="input-group comment" id="content-text2"
                                           name="comment" rows="3" placeholder="请输入评论内容"></textarea>
        </div>
        <div class="submit">
            <input style="width:100px;height:35px " class="submit-btn" type="submit" value="提交">
        </div>
    </form>

    <form class="form-horizontal" action="{:U('Admin/Comment/addComment')}" method="post" role="form">
        <div class="form-group" align="center">
            <label class="col-sm-2 control-label ">评论人:</label>
            <div class="col-sm-2">
                <p class="control-label">  {$Think.session.admin_username}</p>
                <input  type="hidden" class="form-control" placeholder="昵称" name="author"
                        value="{$Think.session.admin_username}">
                <input type="hidden" class=" input-group" placeholder="" name="pid" value="{$vo.id}">
                <input type="hidden" class=" input-group" placeholder="" name="sid" value="{$student['sid']}">
            </div>
        </div>
        <div class="form-group" align="center">
            <label class="col-sm-2 control-label ">回复:</label>
            <div class="col-sm-10">
                            <textarea type="text" rows="5" id="content-text" name="comment" class="form-control"
                                      style="resize:none" placeholder="请输入评论内容"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-6">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
